<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.png" type="x-icon">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/footer.css">
    <link rel="stylesheet" href="style/search-product.css">
    <link rel="stylesheet" href="style/products.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
   
    <title>Ecart Mart</title>
</head>
<body>


<div class="main-container">

        <div class="topbar">

            <div class="top-left">
                
                <p> <i class="fa-solid fa-phone">+01856666666</i> </p>
            </div>

            <div class="top-mid">
                <p>Get 50% Off Selected Product</p>
            </div>

            <div class="top-right">
                <div class="top-right-cos">
                    <p>CUSTOMER CARE</p>
                    <p>TRACK MY ORDER</p>
                    <p>SIGNUP / LOGIN</p>

                </div>
            <div class="right-seletebar">
                    <select name="" id="">
                        <option value="">Eng</option>
                      </select>
                      <select name="" id="">
                        <option value="">Location</option>
                      </select>
             
                </div>
        </div>


    </div>

        <div class="header">

            <a href="index.html" class="logo" ><img src="images/logo.png" alt="">
                <h1>Ecart Mart</h1>
            </a>
            
         <div class="scerchbar">
                <input class="user-input" type="text" placeholder="Search Product.." name="search">
                <button class="search-btn" type="submit"><i class="fa fa-search"></i>
                </button>
         </div>

         <div class="user-cart">
            <div class="cart-items">
                 
                <div class="login-btn">
                    <i class="fa-regular fa-user"></i>
                <p>Account</p>
                
                </div>

                <div class="cart-btn">
                    <a href="checkout-page.html" class="fa-solid fa-cart-shopping cart-icon"></a>
                <div class="js-cart-quantity cart-quantity"></div>
                </div>
                
            </div>
            
         </div>
        
           

    </div>

    <section class="search-item-container">
        <div class="product-filter">
            <h1>Filters</h1>
            <div class="product-catagory product-catagory-list">
                <h3>Catagory</h3>
               
                
            </div>
            <div class="product-brand">
                <div class="product-catagory product-brand-list">
                    <h3>Brands</h3>
                   
                    
                </div>
            </div>
            <div class="product-price">
               
                    <h3>Price $</h3>
                    <label>
                        <input type="checkbox" name="option" value="50" >
                        <span>under - 50</span>
                    </label>
                    <label>
                        <input type="checkbox" name="option" value="100" >
                        <span>50 - 100</span>
                    </label>
                    <label >
                        <input type="checkbox" name="option" value="200" >
                        <span>100 - 200</span>
                    </label>
                    <label >
                        <input type="checkbox" name="option" value="201">
                        <span>200 - over</span>
                    </label>
                    
                
            </div>
            <div class="product-color">
                <div class="product-catagory">
                    <h3>Colors</h3>
                    <label>
                        <input type="checkbox" value="Black">
                        <span>Black</span>
                    </label>
                    <label>
                        <input type="checkbox" value="Blue">
                        <span>Blue</span>
                    </label>
                    <label>
                        <input type="checkbox" value="White" >
                        <span>White</span>
                    </label>
                    <label>
                        <input type="checkbox" value="Red" >
                        <span>Red</span>
                    </label>
                    
                </div>
                
                
            </div>
        </div>
        <div class="search-product-container">

            <div class="search-product-filter">
                <p class="number-of-itens">160,229 items found for "shoe"</p>
                <div class="selete-filter">
                    <label >Sort by:</label>
                    <select id="sort-list">
                      <option value="Best Match">Best Match</option>
                      <option value="Top Sell">Top Sell</option>
                      <option value="New Arrivals">New Arrivals</option>
                      <option value="Low To high">Price Low To hight</option>
                      <option value="High To Low">Price Hight To Low</option>
                    </select>
                </div>
           
            </div>
            <div class="search-matching-product">

            </div>
        </div>
    </section>

    

</div>



    <script src="https://kit.fontawesome.com/4bacff8f96.js" crossorigin="anonymous"></script>
    <script type="module" src="script/search.js"></script> 
          
</body>
</html>
