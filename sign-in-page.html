<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/footer.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/sign-in.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Sign In</title>
</head>
<body>

    <div class="main-container">

        <div class="topbar">

            <div class="top-left">
                
                <p> <i class="fa-solid fa-phone">+01856666666</i> </p>
            </div>

            <div class="top-mid">
                <p>Get 50% Off Selected Product</p>
            </div>

            <div class="top-right">
                <div class="top-right-cos">
                    <p>CUSTOMER CARE</p>
                    <p>TRACK MY ORDER</p>
                    <p>SIGNUP / LOGIN</p>

                </div>
            <div class="right-seletebar">
                    <select name="" id="">
                        <option value="">Eng</option>
                      </select>
                      <select name="" id="">
                        <option value="">Location</option>
                      </select>
             
                </div>
        </div>


    </div>

        <div class="header">

            <a href="index.html" class="logo" ><img src="images/logo.png" alt="">
                <h1>Ecart Mart</h1>
            </a>
            
         <div class="scerchbar">
                <input class="user-input" type="text" placeholder="Search Product.." name="search">
                <button class="search-btn" type="submit"><i class="fa fa-search"></i>
                </button>
         </div>

         <div class="user-cart">
            <div class="cart-items">
                 
                <div class="login-btn">
                    <i class="fa-regular fa-user"></i>
                <p>Account</p>
                
                </div>

                <div class="cart-btn">
                    <a href="checkout-page.html" class="fa-solid fa-cart-shopping cart-icon"></a>
                <div class="js-cart-quantity cart-quantity"></div>
                </div>
                
            </div>
            
         </div>



    </div> 
    
    <section class="sign-in-container">

        <div class="sign-banner">
           <img src="images/customer-shopping-online-concept-free-vector-removebg-preview.png" alt="">
            
        </div>

        <div  class="sign-in-form login-form" >

            <h1>Looks like you're new here!</h1>
            <h3>Sign up with your mobile number to get started</h3>
            <input type="number" class="user-number" placeholder="Enter Mobile number" required>
            <span id="number-error"></span>
            <p>By continuing, You agree to EcartMart's <a>Terms of Use</a> and <a>Privacy Policy</a></p>
            <button class="continue-btn">CONTINUE</button>
            <button class="login-user-btn">Existing User? Log In</button>
            <p class="sign-social">Or, sign up with</p>
            <button  href="" class="google-signIn"><img src="images/social-media-icons/google.png" alt="">Sign up using Google</button>
            <button  href="" class="facebook-signIn"><img src="images/social-media-icons/acebook logo_icon.png" alt="">Sign up using Facebook</button>
        </div>
    </section>


    </div>

    <footer class="footer-container">
        
    </footer>
    <script src="script/sign-in.js"> </script>
    <script src="script/footer.js"></script>
    <script src="https://kit.fontawesome.com/4bacff8f96.js" crossorigin="anonymous"></script>
</body>
</html>
